{{define "modal"}}
<div
  class="modal-overlay"
  x-show="clicked"
  x-transition:enter="transition-opacity ease-linear duration-200"
  x-transition:enter-end="opacity-100"
  x-transition:leave="transition-opacity ease-linear duration-200"
  x-transition:leave-start="opacity-0"
  x-cloak
  @click="clicked = !clicked"
>
</div>

<div
  class="w-[360px] sm:w-[360px] md:w-[765px] h-[75%] sm:h-[75%] md:h-80 lg:h-80 shadow-lg absolute top-[-100px] md:top-0 rounded-md bg-background z-50 mt-40 flex flex-wrap justify-center gap-4 p-4"
  x-show="clicked"
  x-transition:enter="transition transform ease-out duration-200"
  x-transition:enter-start="translate-y-10 scale-50"
  x-transition:enter-end="translate-y-0"
  x-transition:leave="transition transform ease-in duration-200"
  x-transition:leave-start="translate-y-0"
  x-transition:leave-end="translate-y-10 scale-0"
  x-cloak
>
  <div
    class="flex flex-col bg-modal-content-bg justify-center items-center w-[350px] h-[22%] md:h-[135px] shadow-lg rounded-md text-primary cursor-pointer"
    @click="clicked = !clicked"
    hx-get="/projects"
    hx-trigger="click"
    hx-target="#target"
    hx-swap="innerHTML swap:.3s transition:true"
  >
    <span class="font-medium w-full p-4">Projects</span>
    <span class="w-full p-4 font-light">Stuff i've built</span>
  </div>
  <div
    class="flex flex-col bg-modal-content-bg justify-center items-center w-[350px] h-[22%] md:h-[135px] shadow-lg rounded-md text-primary cursor-pointer"
    @click="clicked = !clicked"
    hx-get="/blog"
    hx-trigger="click"
    hx-target="#target"
    hx-swap="innerHTML swap:.3s transition:true"
  >
    <span class="font-medium w-full p-4">Blog</span>
    <span class="font-light w-full p-4">I talk about stuff</span>
  </div>
  <div
    class="flex flex-col bg-modal-content-bg justify-center items-center w-[350px] h-[22%] md:h-[135px] shadow-lg rounded-md text-primary"
  >
    <span class="font-medium w-full p-4">Links</span>
    <span class="font-light w-full p-4">Where you can find me</span>
  </div>
  <div
    class="flex flex-col bg-modal-content-bg justify-center items-center w-[350px] h-[22%] md:h-[135px] shadow-lg rounded-md text-primary"
  >
    <span class="font-medium w-full p-4">Contact</span>
    <span class="font-light w-full p-4">Leave a message</span>
  </div>
  <div class="mt-10 md:mt-4 w-48 h-12 flex justify-between items-center">
    <Twitter /><Github /><Spotify /><LinkedIn />
  </div>
</div>
{{end}}
