<div
class="w-full flex flex-col justify-evenly items-center min-h-screen mt-28 sm:mt-40"
>
<div
  class="flex w-full items-center flex-wrap justify-center sm:justify-between"
>
  <div class="flex flex-col gap-4 w-[380px] lg:w-[560px]">
    <div class="flex flex-col text-primary">
      <h1
        class="flex text-primary gap-2 text-4xl sm:text-[4rem] font-extrabold tracking-tight"
      >
        Zach <span class="flex text-gradient h-[4.4rem]">Wong</span>
      </h1>
      <span class="text-2xl bg-transparent font-bold tracking-tighter"
        >Full-Stack Developer</span
      >
      <p>I'm a developer based out of Vancouver, BC. Canada</p>
      <p>
        I like exploring new technologies and building fast, reliable
        experiences for web/mobile
      </p>
      <p class="mt-3">Currently CST @ BCIT / DIMS @ BestBuy</p>
    </div>
    
  </div>
  <img
    src="src/public/memoji.png"
    class="w-[110px] h-[145px] sm:w-[150px] sm:h-[195px] mt-8 sm:mt-0"
  />
</div>


<div class="mt-28">
  <h4 class="w-full text-sm px-1 text-primary">My Tech Stack</h4>
  <div class="flex w-full gap-2 flex-wrap justify-center">
    {{ range .tech }}
    <div
      class="text-2xl flex justify-center items-center w-[165px] sm:w-[184px] md:w-[177px] lg:w-[19.2%] min-w-[150px] ${height} h-[50px] bg-card rounded-lg"
    >
      <div
        class="z-20 flex items-center gap-{{.Gap}} rounded-lg bg-opacity-20"
      >
        <img src="{{.Path}}" class=" w-[{{.Width}}px] h-[{{.Height}}px]" />
        <span class="z-30 text-sm font-medium text-black">{{.Title}}</span>
      </div>
    </div>
    {{ end }}
  </div>
</div>
